---
layout: default
---
<div class="post">
	<div class="head"></div>
	  <h1>{{ page.title }}</h1>
	  <span class="date">{{ page.date | date: "%F"}}</span>
	  <hr/>
	<div class="content">
	{{ content }}
	</div>
	<div class="related">
	  <h2>Related Posts</h2>
	  <ul class="posts">
		{% for post in site.related_posts limit:3 %}
		  <li><span>{{ post.date | date:"%F" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	  </ul>
	</div>
</div>
